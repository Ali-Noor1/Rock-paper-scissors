<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Rock-Paper-Scicor.css">
</head>

  <body>
    <p class="Title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    "  class="move-button">
      <img src="images/paper-emoji.png" class="move-icon"> 
  </button>

    <button onclick="
      playGame('scissors');
    "  class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon"> 
    </button>


    <p class="js-results result"></p>
    <p class="js-moves"> 
    
    </p>
    <p class="js-score score">
    
    </p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updatescore();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-button" onclick="
      autoplay();
    ">Auto Play</button>

    <script src="Roxk-Paper-Scicor.js">
     
    </script>
  </body>
</html>
